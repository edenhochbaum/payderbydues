extension plpgsql:
  description: PL/pgSQL procedural language
  owner: rdsadmin
  schema: pg_catalog
  version: '1.0'
schema public:
  description: standard public schema
  owner: ehochbaum
  privileges:
  - ehochbaum:
    - all
  - PUBLIC:
    - all
  sequence feeschedule_id_seq:
    cache_value: 1
    increment_by: 1
    max_value: null
    min_value: null
    owner: ehochbaum
    owner_column: id
    owner_table: feeschedule
    start_value: 1
  sequence invoiceitem_id_seq:
    cache_value: 1
    increment_by: 1
    max_value: null
    min_value: null
    owner: ehochbaum
    start_value: 1
  sequence league_id_seq:
    cache_value: 1
    increment_by: 1
    max_value: null
    min_value: null
    owner: ehochbaum
    owner_column: id
    owner_table: league
    start_value: 1
  sequence leaguemember_id_seq:
    cache_value: 1
    increment_by: 1
    max_value: null
    min_value: null
    owner: ehochbaum
    start_value: 1
  sequence member_id_seq:
    cache_value: 1
    increment_by: 1
    max_value: null
    min_value: null
    owner: ehochbaum
    start_value: 1
  sequence payment_id_seq:
    cache_value: 1
    increment_by: 1
    max_value: null
    min_value: null
    owner: ehochbaum
    start_value: 1
  sequence users_id_seq:
    cache_value: 1
    increment_by: 1
    max_value: null
    min_value: 100
    owner: ehochbaum
    owner_column: id
    owner_table: users
    start_value: 100
  table company:
    columns:
    - id:
        not_null: true
        type: integer
    - name:
        not_null: true
        type: text
    - age:
        not_null: true
        type: integer
    - address:
        type: character(50)
    - salary:
        type: real
    owner: ehochbaum
    primary_key:
      company_pkey:
        columns:
        - id
  table feeschedule:
    columns:
    - id:
        default: nextval('feeschedule_id_seq'::regclass)
        not_null: true
        type: integer
    - name:
        type: text
    - leagueid:
        type: integer
    - value:
        type: numeric(10,2)
    - stripe_planid:
        type: character varying(40)
    foreign_keys:
      feeschedule_leagueid_fkey:
        columns:
        - leagueid
        references:
          columns:
          - id
          schema: public
          table: league
    owner: ehochbaum
    primary_key:
      feeschedule_pkey:
        columns:
        - id
    unique_constraints:
      unique_leaguename:
        columns:
        - leagueid
        - name
  table invoiceitem:
    columns:
    - id:
        default: nextval('invoiceitem_id_seq'::regclass)
        not_null: true
        type: integer
    - amount:
        type: numeric(10,2)
    - stripe_invoiceitemid:
        type: character varying(40)
    - leaguememberid:
        not_null: true
        type: integer
    foreign_keys:
      invoiceitem_leaguememberid_fkey:
        columns:
        - leaguememberid
        references:
          columns:
          - id
          schema: public
          table: leaguemember
    indexes:
      invoiceitem_leaguemember:
        keys:
        - leaguememberid
    owner: ehochbaum
    primary_key:
      invoiceitem_pkey:
        columns:
        - id
  table league:
    columns:
    - id:
        default: nextval('league_id_seq'::regclass)
        not_null: true
        type: integer
    - name:
        type: text
    - stripe_account:
        type: character varying(40)
    - stripe_publickey:
        type: character varying(40)
    - stripe_secretkey:
        type: character varying(40)
    owner: ehochbaum
    unique_constraints:
      unique_id:
        columns:
        - id
  table leaguemember:
    columns:
    - leagueid:
        not_null: true
        type: integer
    - memberid:
        not_null: true
        type: integer
    - stripe_customerid:
        type: character varying(40)
    - id:
        default: nextval('leaguemember_id_seq'::regclass)
        not_null: true
        type: integer
    - feescheduleid:
        type: integer
    - stripe_subscriptionid:
        type: character varying(40)
    foreign_keys:
      leaguemember_feescheduleid_fkey:
        columns:
        - feescheduleid
        references:
          columns:
          - id
          schema: public
          table: feeschedule
      leaguemember_leagueid_fkey:
        columns:
        - leagueid
        references:
          columns:
          - id
          schema: public
          table: league
      leaguemember_memberid_fkey:
        columns:
        - memberid
        references:
          columns:
          - id
          schema: public
          table: member
    owner: ehochbaum
    primary_key:
      leaguemember_pkey:
        columns:
        - id
  table member:
    columns:
    - id:
        default: nextval('member_id_seq'::regclass)
        not_null: true
        type: integer
    - legalname:
        type: character varying(100)
    - derbyname:
        type: character varying(100)
    - userid:
        not_null: true
        type: integer
    foreign_keys:
      member_userid_fkey:
        columns:
        - userid
        references:
          columns:
          - id
          schema: public
          table: users
    owner: ehochbaum
    primary_key:
      member_pkey:
        columns:
        - id
  table payment:
    columns:
    - id:
        default: nextval('payment_id_seq'::regclass)
        not_null: true
        type: integer
    - leaguememberid:
        not_null: true
        type: integer
    - amount:
        type: numeric(10,2)
    - stripe_chargeid:
        type: character varying(40)
    foreign_keys:
      payment_leaguememberid_fkey:
        columns:
        - leaguememberid
        references:
          columns:
          - id
          schema: public
          table: leaguemember
    owner: ehochbaum
    primary_key:
      payment_pkey:
        columns:
        - id
  table tokens:
    columns:
    - userid:
        type: integer
    - token:
        not_null: true
        type: character varying(64)
    - expires:
        type: timestamp without time zone
    foreign_keys:
      tokens_userid_fkey:
        columns:
        - userid
        references:
          columns:
          - id
          schema: public
          table: users
    owner: ehochbaum
    primary_key:
      tokens_pkey:
        columns:
        - token
  table users:
    columns:
    - id:
        default: nextval('users_id_seq'::regclass)
        not_null: true
        type: integer
    - email:
        type: character varying
    - password:
        type: character varying
    owner: ehochbaum
    primary_key:
      users_pkey:
        columns:
        - id
    unique_constraints:
      users_email_key:
        columns:
        - email

