extension plpgsql:
  description: PL/pgSQL procedural language
  owner: rdsadmin
  schema: pg_catalog
  version: '1.0'
schema public:
  description: standard public schema
  owner: ehochbaum
  privileges:
  - ehochbaum:
    - all
  - PUBLIC:
    - all
  sequence league_id_seq:
    cache_value: 1
    increment_by: 1
    max_value: null
    min_value: null
    owner: ehochbaum
    owner_column: id
    owner_table: league
    start_value: 1
  table league:
    columns:
    - id:
        default: nextval('league_id_seq'::regclass)
        not_null: true
        type: integer
    - name:
        type: text
    owner: ehochbaum
  table tokens:
    columns:
    - userid:
        type: integer
    - token:
        not_null: true
        type: character varying(64)
    - expires:
        type: timestamp without time zone
    foreign_keys:
      tokens_userid_fkey:
        columns:
        - userid
        references:
          columns:
          - id
          schema: public
          table: users
    owner: ehochbaum
    primary_key:
      tokens_pkey:
        columns:
        - token
  table users:
    columns:
    - id:
        not_null: true
        type: integer
    - email:
        type: character varying
    - password:
        type: character varying
    owner: ehochbaum
    primary_key:
      users_pkey:
        columns:
        - id
    unique_constraints:
      users_email_key:
        columns:
        - email

